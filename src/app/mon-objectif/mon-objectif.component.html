<mat-tab-group *ngIf="!show_action_plan">
    <mat-tab label="Objectifs En Cours">
        <app-objectif-box 
        [has_plan]="current_objective.action_plan.length"
        [job_title]="current_objective.job_title"
        [job_description]="current_objective.job_description"
        *ngIf="is_objective_set" (showPlan)="showActionPlan($event)"></app-objectif-box>
        <app-objectif-placeholder *ngIf="!is_objective_set"></app-objectif-placeholder>
         </mat-tab>
    <mat-tab label="Objectifs Atteints"> 
     
    </mat-tab>
   
  </mat-tab-group>
  
  <app-plan-action-list [action_plan]="current_objective.action_plan" (backToActionList)="hideActionPlan($event)" *ngIf="show_action_plan"></app-plan-action-list>
