<div class="navflexcontainer">
  <div class="leftContainer" *ngIf="!hideOthers">
    <div>
      <div
      (click)="openMenu()"
      [ngStyle]="{ display: hideMenuIcon ? 'none' : 'block' }"
    >
      <img matRipple class="menuIcon" src="../../assets/menu-vector.svg" alt="" />
  
    </div>
      <img
        matRipple
        class="logo_icon"
        src="../../assets/logolaboussole1.svg"
        alt=""
        routerLink="/"
      />
    </div>
  </div>
 
  
 
  <div class="rightPlacedIcons">
    <div class="mobileSearch">
      <button  (click)="handleClick()" style="margin-left: 10px;margin-right: 15px;background-color: #2DAAE1;"  *ngIf="hideOthers" mat-mini-fab aria-label="Example icon button with a home icon">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <mat-form-field *ngIf="hideOthers" style="flex-grow: 1;position:relative;top:10px;">
        <mat-label>trouve ta formation...</mat-label>
        <input matInput type="text" [(ngModel)]="query" (keyup.enter)="onEnterKeyPressed()">
        <button matSuffix mat-icon-button aria-label="Clear" *ngIf="query" (click)="query=''" >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <button *ngIf="!hideOthers" (click)="handleClick()" style="margin-left: 15px;margin-right: 30px;background-color: #0F70B7;" mat-mini-fab aria-label="Example icon button with a home icon">
          <mat-icon>search</mat-icon>
        </button>
        <button *ngIf="hideOthers" (click)="onEnterKeyPressed()" style="margin-left: 15px;margin-right: 10px;background-color: #2DAAE1;" mat-mini-fab aria-label="Example icon button with a home icon">
          <mat-icon>search</mat-icon>
        </button>
    </div>
    <div class="notifications" *ngIf="!hideOthers">
      <mat-icon  [matBadge]="unread_notif_count" [matBadgeHidden]="unread_notif_count == ''" matBadgeColor="warn"   style="position:relative;right:30px;;color:#0F70B7;font-size: 40px;" (click)="goToNotifications()">notifications</mat-icon>
    </div>
    <div matRipple class="profile" *ngIf="!hideOthers" [matMenuTriggerFor]="profileMenu">
      <img *ngIf="picture==''" src="../../assets/avatar.svg" alt="" width="40px" height="40px" >

      <img *ngIf="picture" [src]="picture" alt="" width="40px" height="40px" style="border-radius: 50%;">
      </div>
   
  </div>
</div>
  <div class="navFlexContainerTabletDesktop">
  
      <div matRipple class="logo_icon" routerLink="/">
        <img src="../../assets/logolaboussole1.svg" alt=""  >
      </div>
      
      <div matRipple class="home nav-item" routerLink="/">Acceuil </div>
     
      <div matRipple class="services nav-item" [matMenuTriggerFor]="servicesMenu" (click)="showDropdown = !showDropdown">Nos Services </div>
              
      <div matRipple class="apropos nav-item" routerLink="/aboutus">A propos de nous </div>
  
  
    <div matRipple class="contact nav-item" routerLink="/contact">Contactez Nous</div>
    <div class="searchBox nav-item">
      <input type="text" class="searchInput" name="" id="" placeholder="trouve ta formation.."  (keyup.enter)="onEnterKeyPressed()" [(ngModel)]="query" />
    </div>
    <div matRipple class="signupBtn nav-item" [matBadge]="unread_notif_count" [matBadgeHidden]="unread_notif_count == ''" matBadgeColor="warn"  (click)="goToNotifications()">Notifications</div>
    <div  matRipple class="loginBtn nav-item" [matMenuTriggerFor]="profileMenu">
      <img *ngIf="picture==''" src="../../assets/profile-svgrepo-com.svg" alt="" width="30px" height="30px">

      <img *ngIf="picture" [src]="picture" alt="" width="30px" height="30px" style="border-radius: 50%;">
        Hi, {{(username.trim()).split(' ')[0]}}
      </div>
  </div>


  <mat-menu #profileMenu="matMenu">
    <button mat-menu-item routerLink="/profil/0">
      <mat-icon>person</mat-icon>
      <span>Profil</span>
    </button>
    <button mat-menu-item routerLink="/faq"> 
      <mat-icon>help</mat-icon>
      <span>Aide</span>
    </button>
    <button mat-menu-item (click)="signOut()">
      <mat-icon>logout</mat-icon>
      <span>Déconnexion</span>
    </button>
  </mat-menu>
  <mat-menu #servicesMenu="matMenu">
    <button mat-menu-item routerLink="/metiers">Métiers</button>
    <button mat-menu-item routerLink="/universites">Offres de formation</button>
  </mat-menu>
